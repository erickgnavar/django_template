{% raw %}
{% extends "base.html" %}
{% load i18n form_tags %}
{% block content %}
  <div class="container">
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="row">
        <div class="col-md-12">
          {% field form.old_password %}
          {% field form.new_password1 %}
          {% field form.new_password2 %}
        </div>
      </div>

      <div class="row text-center">
        <div class="col-md-4 offset-md-4">
          <button class="btn btn-md btn-primary btn-rounded form-control" type="submit">
            <i class="fa fa-save"></i> {% trans "Change password" %}
          </button>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
{% endraw %}
